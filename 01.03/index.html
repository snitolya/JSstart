 <div></div> 

<script> 

const div = document.body.querySelector('div');
document.body.addEventListener('click' , function (event){ // если изменить mousemove - квадрат будет вместе ходить с курсором
    div.style.left = event.clientX + 'px';
    div.style.top = event.clientY + 'px';
})





const div = document.body.querySelector('div');
document.body.addEventListener('mouseover' , function (event){ // если изменить mousemove - квадрат будет вместе ходить с курсором
    div.style.left = (Number.parseInt(div.style.left) || 0) + Math.random()*200+'px';
    div.style.top = (Number.parseInt(div.style.top) || 0) + Math.random()*200+'px';
   })

   // div.hidden=true - при наведении на body пропадает наш квадратик


</script>
