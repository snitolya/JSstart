<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>


    <!------ Include the above in your HEAD tag ---------->
  </head>
  <body>
    <form action="http://192.168.0.200:3000/messages" method="post">
      <div class="chat_window">
        <div class="top_menu">
          <div class="buttons">
            <div class="button close"></div>
            <div class="button minimize"></div>
            <div class="button maximize"></div>
          </div>
          <div class="title">Chat</div>
        </div>
        <ul class="messages"></ul>
        <div class="bottom_wrapper clearfix">
          <div class="message_input_wrapper">
            <input name="inp" class="message_input" placeholder="Type your message here..." value="" /> 
          </div>
          <input class="send_message" type="submit" value="Send"/>
        </div>
      </div>
      <div class="message_template">
        <li class="message">
          <div class="avatar"></div>
          <div class="text_wrapper"><div class="text"></div></div>
        </li>
      </div>
    </form>

    <script src="js/main.js"></script>
  </body>
</html>
